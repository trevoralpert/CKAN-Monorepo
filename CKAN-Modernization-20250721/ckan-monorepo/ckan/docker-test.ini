#
# CKAN - Docker environment configuration
#
# Modified for Docker Compose services
#

[DEFAULT]
# Uncomment and replace with the address which should receive any error reports
# email_to = errors@example.com
# smtp_server = localhost
# error_email_from = ckan-errors@example.com

[app:main]
use = egg:ckan
debug = false
testing = false

SECRET_KEY = This_is_a_secret_or_is_it

# Docker service names for database connections
sqlalchemy.url = postgresql://ckan:ckan@ckan-postgres/ckan

## Datastore - using Docker service names
ckan.datastore.write_url = postgresql://ckan:ckan@ckan-postgres/ckan
ckan.datastore.read_url = postgresql://ckan:ckan@ckan-postgres/ckan

## Solr support - using Docker service name
solr_url = http://ckan-solr:8983/solr/ckan

# Redis URL - using Docker service name
ckan.redis.url = redis://ckan-redis:6379/1

ckan.auth.user_create_organizations = true
ckan.auth.user_create_groups = true
ckan.auth.create_user_via_api = false
ckan.auth.create_user_via_web = false  
ckan.auth.create_dataset_if_not_in_organization = true
ckan.auth.anon_create_dataset = false
ckan.auth.user_delete_groups = true
ckan.auth.user_delete_organizations = true
ckan.auth.create_unowned_dataset = true
ckan.auth.create_default_api_keys = true

ckan.cache_enabled = False

ckan.site_id = ckan-docker
ckan.site_url = http://localhost:5001
ckan.site_title = CKAN Demo Portal
ckan.site_logo = /base/images/ckan-logo.png
ckan.site_description = Government Data Portal Demo

# Use only basic built-in plugins
ckan.plugins = stats text_view image_view

ckan.views.default_views = image_view text_view

ckan.locale_default = en
ckan.locale_order = en pt_BR ja it cs_CZ ca es fr el sv sr sr@latin no sk fi ru de pl nl bg ko_KR hu sa sl lv
ckan.locales_offered = en pt_BR ja it cs_CZ ca es fr el sv sr sr@latin no sk fi ru de pl nl bg ko_KR hu sa sl lv
ckan.locales_filtered_out = en_GB

# Logging configuration
[loggers]
keys = root, ckan, ckanext

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_ckan]
level = INFO
handlers = console
qualname = ckan
propagate = 0

[logger_ckanext]
level = DEBUG
handlers = console
qualname = ckanext
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s 