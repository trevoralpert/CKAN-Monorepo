#
# CKAN Phase 3 Testing Configuration
#

[DEFAULT]
debug = true

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 5000
workers = 1
worker_class = gevent
timeout = 30
keepalive = 2

[app:main]
use = egg:ckan
full_stack = true
cache_dir = /tmp/%(ckan.site_id)s/
beaker.session.key = ckan
SECRET_KEY = your-secret-key-here-replace-in-production

# Site settings
ckan.site_id = default
ckan.site_url = http://localhost:5001
ckan.site_title = CKAN Phase 3 Testing  
ckan.site_logo = /base/images/ckan-logo.png
ckan.site_description = Testing Advanced Search & Discovery Features

# Database settings
sqlalchemy.url = postgresql://ckan_default:pass@ckan-postgres/ckan_default
# ckan.datastore.write_url = postgresql://ckan_default:pass@ckan-postgres/datastore_default
# ckan.datastore.read_url = postgresql://datastore_default:pass@ckan-postgres/datastore_default

# Redis settings
ckan.redis.url = redis://ckan-redis:6379/0

# Search settings
solr_url = http://ckan-solr:8983/solr/ckan
ckan.search.solr_allowed_query_parsers = field

# File storage
ckan.storage_path = /var/lib/ckan

# Extensions - THIS IS THE KEY PART FOR PHASE 3 TESTING
ckan.plugins = analytics search_enhanced

# Phase 1: Analytics settings
ckanext.analytics.enable_debug = true
ckanext.analytics.track_api = true

# Phase 2: Scheming settings

# Phase 3: Search Enhanced settings
ckanext.search_enhanced.related_datasets.limit = 5
ckanext.search_enhanced.suggestions.enabled = true
ckanext.search_enhanced.analytics.enabled = true
ckanext.search_enhanced.similarity.department_weight = 0.4
ckanext.search_enhanced.similarity.tags_weight = 0.3
ckanext.search_enhanced.similarity.analytics_weight = 0.2
ckanext.search_enhanced.similarity.organization_weight = 0.1

# Authorization settings
ckan.auth.anon_create_dataset = false
ckan.auth.create_unowned_dataset = false
ckan.auth.create_dataset_if_not_in_organization = false
ckan.auth.user_create_organizations = false
ckan.auth.user_create_groups = false
ckan.auth.user_delete_groups = false
ckan.auth.user_delete_organizations = false

# Logging configuration
[loggers]
keys = root, ckan, ckanext, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_ckan]
level = INFO
handlers = console
qualname = ckan
propagate = 0

[logger_ckanext]
level = DEBUG
handlers = console
qualname = ckanext
propagate = 0

[logger_sqlalchemy] 
level = WARNING
handlers = console
qualname = sqlalchemy.engine
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
