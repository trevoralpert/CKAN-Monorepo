scheming_version: 2
dataset_type: dataset_series
about: A Dataset Series schema based on the DCAT AP v3 spec
about_url: http://github.com/ckan/ckanext-dataset-series

dataset_fields:

- field_name: title
  label: Title
  preset: title
  required: true
  help_text: A descriptive title for the dataset series.

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  required: true
  form_snippet: markdown.html
  help_text: A free-text account of the dataset series.

- field_name: contact
  label: Contact points
  repeating_label: Contact point
  repeating_subfields:

    - field_name: uri
      label: URI

    - field_name: name
      label: Name

    - field_name: email
      label: Email
      display_snippet: email.html

    - field_name: identifier
      label: Identifier
      help_text: Unique identifier for the contact point. Such as a ROR ID.

    - field_name: url
      label: URL
      help_text: A URL associated with the contact
  help_text: Contact information for enquiries about the dataset series.

- field_name: publisher
  label: Publisher
  repeating_label: Publisher
  repeating_once: true
  repeating_subfields:

    - field_name: uri
      label: URI

    - field_name: name
      label: Name

    - field_name: email
      label: Email
      display_snippet: email.html

    - field_name: url
      label: URL
      display_snippet: link.html

    - field_name: type
      label: Type

    - field_name: identifier
      label: Identifier
      help_text: Unique identifier for the publisher, such as a ROR ID.
  help_text: Entity responsible for making the dataset series available.

- field_name: owner_org
  label: Organization
  preset: dataset_organization
  help_text: The CKAN organization the dataset series belongs to.

  # Note: this will fall back to metadata_created if not present
- field_name: issued
  label: Release date
  preset: dcat_date
  help_text: Date of publication of the dataset series.

  # Note: this will fall back to metadata_modified if not present
- field_name: modified
  label: Modification date
  preset: dcat_date
  help_text: Most recent date on which the dataset series was changed, updated or modified.

- field_name: frequency
  label: Frequency
  help_text: The frequency at which the dataset series is updated.

- field_name: temporal_coverage
  label: Temporal coverage
  repeating_subfields:

    - field_name: start
      label: Start
      preset: dcat_date

    - field_name: end
      label: End
      preset: dcat_date
  help_text: The temporal period or periods the dataset covers.

- field_name: temporal_resolution
  label: Temporal resolution
  help_text: Minimum time period resolvable in the dataset.

- field_name: spatial_coverage
  label: Spatial coverage
  repeating_subfields:

    - field_name: uri
      label: URI

    - field_name: text
      label: Label

    - field_name: geom
      label: Geometry

    - field_name: bbox
      label: Bounding Box

    - field_name: centroid
      label: Centroid
  help_text: A geographic region that is covered by the dataset.

- field_name: applicable_legislation
  label: Applicable legislation
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text
  help_text: The legislation that mandates the creation or management of the dataset.

# Note: if not provided, this will be autogenerated
- field_name: uri
  label: URI
  help_text: An URI for this dataset (if not provided it will be autogenerated).

# Series fields

# Empty for un-ordered series
- field_name: series_order_field
  label: Series order field
  preset: dataset_series_order

- field_name: series_order_type
  label: Series order type
  preset: dataset_series_order_type

# TODO: scheming wants resource fields
resource_fields:

- field_name: name
  label: Name
  form_placeholder:
  help_text: A descriptive title for the resource.

