dga-css:
  filters: cssrewrite
  output: ckanext-datagovau/%(version)s-dga.css
  contents:
    - css/dga.css

dga-js:
  filters: rjsmin
  output: ckanext-datagovau/%(version)s-dga.js
  contents:
    - js/dga-setup.js
    - js/dga-breadcrumbs.js
    - js/dga-jurisdiction-autofill.js
    - js/dga-chartjs.js
  extras:
    preload:
      - base/main
