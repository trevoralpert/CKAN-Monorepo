<!-- Modal -->
<div class="modal fade" id="updateVersionModal" tabindex="-1" role="dialog" aria-labelledby="updateVersionModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form class="update-release-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="updateVersionModalLabel">Edit Version {{ c.current_release.name }} of dataset {{ c.pkg_dict.name }}</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="release-name">Release name</label>
              <input type="text" class="form-control" id="release-name" name="release_name" placeholder="version 1.2" value="{{ c.current_release.name }}" required>
            </div>
            <div class="form-group">
              <label for="version-details">Description</label>
              <textarea id="release-description" name="description" class="form-control" rows="3">{{ c.current_release.description }}</textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
