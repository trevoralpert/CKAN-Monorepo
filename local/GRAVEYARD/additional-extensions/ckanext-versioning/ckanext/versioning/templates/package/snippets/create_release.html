<!-- Modal -->
<div class="modal fade" id="createReleaseModal" tabindex="-1" role="dialog" aria-labelledby="createReleaseModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form class="create-release-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="createReleaseModalLabel">Create a new release pointing to the current state of this dataset</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="release_name">Release name</label>
              <input type="text" class="form-control" id="release_name" name="release_name" placeholder="1.2" required>
            </div>
            <div class="form-group">
              <label for="release-description">Description</label>
              <textarea id="release-description" name="description" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Release</button>
          </div>
        </form>
      </div>
    </div>
  </div>
