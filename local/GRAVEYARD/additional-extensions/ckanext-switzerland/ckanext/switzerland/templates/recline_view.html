{% extends "base_ogdch.html" %}

{% block page %}

  <div id="recline-viewer" data-module="recline_view"
       data-module-site_url="{{ h.dump_json(h.url('/', locale='default', qualified=true)) }}"
       data-module-resource = "{{ h.dump_json(resource_json) }}";
       data-module-resource-view = "{{ h.dump_json(resource_view_json) }}";
       >
    <h4 class="loading-dialog">
      <div class="loading-spinner"></div>
      <div class="left" data-no-response-text="{{ _('The preview of this resource is not available. The file is too big or its format is not recognized.') }}">{{ _('Loading...') }}</div>
    </h4>
  </div>

  {% resource 'ckanext-reclineview/main' %}
{% endblock %}

{% block styles %}{% endblock %}
{% block custom_styles %}{% endblock %}
